<div class="container">
    <mat-card>
        <mat-card-title>Consultar roupa</mat-card-title>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="estacao">Estação:</label>
                    <select id="estacao" class="form-control">
                        <option>TODOS</option>
                        <option>PRIMAVERA</option>
                        <option>VERÃO</option>
                        <option>OUTONO</option>
                        <option>INVERNO</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tecido">Tecido:</label>
                    <input type="text" id="tecido" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="row flex-button">           
            <div class="form-group pr">               
                <button  class="btn btn-warning"><i class="fa fa-search"></i>&nbsp; Pesquisar</button>
            </div>
            <div class="form-group">               
                <button (click)="novo()"class="btn btn-success"><i class="fa fa-plus-circle fa-lg "></i>&nbsp; Novo</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <ngx-datatable
                class="material striped"
                [rows]="rows.dados" 
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                rowHeight="auto"               
                [count]=""
                [offset]=""
                [limit]="10"
                [columns]="columns" 
                [messages]="messages">
                    <ng-container *ngFor='let column of columns' >
                        <ngx-datatable-column  *ngIf='column.name === "Actions"' name="" prop="id" [sortable]="false"  [resizeable]="false" cellClass="{{column.algn}}">
                            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                <span>
                                    <button class="btn btn-danger p-0w" (click)="excluir(value)" data-toggle="tooltip" title="Excluir">
                                        <i class="fa fa-trash"></i>
                                    </button>                          
                                    <button class="btn btn-info p-0w" (click)="editar(value)" data-toggle="tooltip" title="Editar">
                                        <i class="fa fa-pencil"></i>
                                    </button>                          
                                </span>
                            </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column *ngIf='column.name !== "Actions"' name="{{column.name}}" prop="{{column.prop}}" [sortable]="false"  [resizeable]="false" [draggable]="false"></ngx-datatable-column>
                    </ng-container>
                </ngx-datatable>
            </div>
        </div>
    </mat-card>
</div>
<ngx-spinner type="timer" size="default"></ngx-spinner>
